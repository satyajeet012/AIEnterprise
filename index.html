<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Fish Species Prediction</h2>
        <label for="weight">Weight (g):</label>
        <input type="number" id="weight" name="weight" required>
        <label for="length1">Length1 (cm):</label>
        <input type="number" id="length1" name="length1" required>
        <label for="length2">Length2 (cm):</label>
        <input type="number" id="length2" name="length2" required>
        <label for="length3">Length3 (cm):</label>
        <input type="number" id="length3" name="length3" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <label for="width">Width (cm):</label>
        <input type="number" id="width" name="width" required>
        <button onclick="predictSpecies()">Predict</button>
        <div id="result"></div>
    </div>

    <script>
        function predictSpecies() {
            // Get input values
            var weight = document.getElementById("weight").value;
            var length1 = document.getElementById("length1").value;
            var length2 = document.getElementById("length2").value;
            var length3 = document.getElementById("length3").value;
            var height = document.getElementById("height").value;
            var width = document.getElementById("width").value;

            // Make AJAX request to server for prediction
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/predict", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var result = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerHTML = "Predicted Species: " + result.species;
                }
            };
            var data = JSON.stringify({
                weight: parseFloat(weight),
                length1: parseFloat(length1),
                length2: parseFloat(length2),
                length3: parseFloat(length3),
                height: parseFloat(height),
                width: parseFloat(width)
            });
            xhr.send(data);
        }
    </script>
</body>
</html>
