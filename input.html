<!-- input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction - Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <label for="weight">Weight (g):</label>
        <input type="number" id="weight" name="weight" step="any" required><br>
        <label for="length1">Length1 (cm):</label>
        <input type="number" id="length1" name="length1" step="any" required><br>
        <label for="length2">Length2 (cm):</label>
        <input type="number" id="length2" name="length2" step="any" required><br>
        <label for="length3">Length3 (cm):</label>
        <input type="number" id="length3" name="length3" step="any" required><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="any" required><br>
        <label for="width">Width (cm):</label>
        <input type="number" id="width" name="width" step="any" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
</body>
</html>
